<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
     语法： ECMAScript 中一切的变量，操作符，函数名都是区分大小写。 变量名test 不等于Test

     标识符 ： 所谓标识符，就是指变量，函数，属性的名字，或者函数的参数。第一个字符必须是字母，下划线或者$符号；其他字符可以是字母，下划线，美元符号或者数字

     标识符最好采用驼峰大小写格式，也就是第一个字母小写，剩下的每个有意义的单词大写。

     注释 ：  //  这个是单行注释

        /*
         *  这是多行注释
         */


       严格模式： "use strict"  ，严格模式下，ECMAScript3 中的一些不确定的行为将会得到处理，而且对某些不安全的操作也会抛出错误。

      语句： ECMAScript 中的语句以分号（;）结尾，如果省略，则由解析器确定语句的结尾。不推荐省略结尾，因为会导致在压缩的时候出现错误，也可以避免进行不完全输入。

        关键字 和保留字： 有很多 - -，，，，，，  关键字和保留字不推荐也不能用来做为标识符。

        变量 ： ECMAScript 中变量可以用来保存任何类型的数据。定义变量时候要使用var操作符；
 -->
<script> //语句
    var sum = a + b  // 其实没有分号也是有效的语句，但是不推荐

    var diff = a - b; // 推荐。

</script>


<script>   //变量

    var a; //变量A  ，未初始化，只会保存一个特殊的值undefined .

    var b = "hi" ; //也支持在定义变量的时候直接初始化变量；

    //初始化变量时并不会将它标记为字符串类型，因此我们可以在修改变量值的同时修改值得类型


    //使用var操作符定义的变量将成为该变量作用域中的局部变量，

    //    function test(){
    //        var message = "hi";
    //    }
    //    test();
    //
    //    alert(message);  //无反应，报错
    //因为message是在函数test中创建的 当函数被调用时，message会被创建并赋值。而在此之后，这个变量会被立即销毁，所以alert没有任何的反应。


    //但是也可以省略var 来创建一个全局变量；

    function test(){
        message = "hi";
    }
    test();
    alert(message);  //弹出"hi"；

    //test函数调用的时候创建了一个全局变量message ，而他不会再运行结束之后就被销毁，会保留下来。可以在函数外部任何地方范文得到。
    // 但是不推荐在函数中创建全部变量，这会让代码变得不易维护，而且在严格模式中会抛出ReferenceError错误


    var a = "hi",
            b = "hello",
            c = "world";  //可以使用一条语句来定义多个变量，使用逗号隔开。
</script>

</body>
</html>
