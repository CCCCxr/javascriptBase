    //if语句
    var i = 23;
    if(i>25){  //括号内的表达式求值结果如果是true 则执行后面的代码块,如果为false就执行else里面的代码块
        console.log("超过25岁啦")
    }else{
        console.log("还没25岁")
    }
    //也可以在添加多个if进行多种判断
    if(i>25){

       //直到不满足条件停止循环.
    do{
        i+=2;
    }while(i<30);
    console.log(i);
    //while语句 属于先循环语句,与do-while相反.
