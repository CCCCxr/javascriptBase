<!--
    JavaScript 数据类型：

    ECMAScript中，有5种简单的数据类型，也称为基本数据类型：Undefined、Null、Boolean、Number、String.
    还有一种复杂的数据类型--Object.Object本质上是由一组无序的名值对组成的。
    ECMAScript不支持任何创建自定义类型的机制，而所有的值都是上诉的6中之一。

    typeof 操作符
    使用typeof 操作符来检测数据的类型，它将返回下列中的字符串

    "undefined" -- 如果这个值未定义；
    "boolean" -- 如果这个是值是布尔类型的；
    "string" -- 如果这个值是字符串；
    "number" -- 如果这个值是数值；
    "object" -- 如果这个值是对象或者NULL；
    "function" -- 如果这个值是函数；


    undefined:
      undefined类型只有一个特殊的值undefined。在使用var声明变量的时候但是未对其初始化的时候，这变量的值就是undefined。

    null:
      与undefined一样，null类型也是只返回一个特殊的值null.null值表示一个空对象指针，这也是为什么用typeof检测是时候会返回object
      如果创建的变量准备在将来用于保存对象的话，那么最好将该值初始化为null，这样只要检测该值就能知道相应的变量是否保存了一个变量的引用。
      undefined值是派生自null值的，因此ECMA-262规定它们的相等型测试返回true；
      在保存对象的变量还没真正的保存对象的时候，应该明确的让他保存null值，这样可以有助与区别null和undefined；、

    Boolean：
       只有2个值 一个true ,一个false.字面值区分大小写，所以True这种类型的混合大小写形式的不是Boolean类型，只是标识符。
       true可以被转换成数值1，false可以被转换成数值0

       通过调用Boolean()这个转型函数，就能将其转化为Boolean类型的数据：

       String 任何非空字符串转化为true,空字符串转化为false.
       Object 任何对象转化为true，null转化为false.
       Number 任何非0数字值，包括无穷大 转化为true，0和NaN转化为false
       Undefined  只有false

       当使用控制流语句（如if之类的）会自动执行Boolean转换。

    Number:
       根据不同的数值类型，ECMA-264定义了不同的数值字面量格式：
       var intNum = 55 //十进制整数，也是最基本的数值字面量。
       var octalNum1 = 070;  //八进制的56，
       var octalNum2 = 079； //无效的八进制数值，所以忽略了前导0，后面的数值转成十进制，
       十六进制字面值前俩位必须是0x，后面跟的字母a~f可以大写也可以小写；
       在进行算数计算时，所有的八进制和十六进制表示的数值最终都会转化为十进制。

       浮点数值在计算时会出现误差，例如0.1+0.2不等于0.3，而是等于0.30000000000004。
       由于内存的限制，JS并没有保存所有的数值，最小的值是5e-324,最大值为1.7976931348623157e+308,如果超过这个范围返回Infinity

        NaN,是一个特殊的数值，这个数值用来表示一个将要返回数值的操作并未返回数值.
        isNaN()函数，用来判断传入的参数是否“不是数值”，如果不是数值返回true ,是数值返回false；

        有3个函数可以进行数值转换 Number(),parseInt()和parseFloat()。

    String:
        字符串类型，单引号和双引号都是有效的。
        转义字符 ，以反斜杠开头， 被当做一个字符来解析。
        值不能改变的，创建时候怎么样就是怎么样的。
        toString（） 字符串转换函数 ，除开null和undefined以外，其他数据类型都有toString方法。
         String() ，在不知道值是不是null和undefined的情况下，可以使用，如果不是null和undefinde的情况则调用toString方法，
         如果是null返回nuLl，undefined返回undefined；

   Object ：
        通过new操作符加对象名字来创建 ： var o = new Object(); ,如果不传递参数可以省略括号。
 -->
<script>
  //  var message = "hi";
 //   alert(typeof message);  //"string"
 //  alert(typeof (message)); // "string"
 //   alert(typeof 95); // "number"
 //   alert(typeof null); //"object"  ,因为特殊值null被认为是一个空的对象引用。

  //  var message;
  //  alert(message == undefined); //true
 //   var age
 //   alert(age)   // undefined  解析器自动加上了分号所以变成了undefined，但实际是报错的。

    //使用typeof 测试age和message俩个变量，数据类型返回的都会是undefined。


    var car = null;
  //  alert(typeof car); //"object"

    var a = "hello world";
   // if(a){   //变量a进行了Boolean转换，当转换的值为true时,执行alert语句。
  //      alert("值是true")
  //  }


    alert(isNaN(a));  //true
    alert(isNaN(10)); //false
    alert(isNaN("10"));  //false,在转换的时候字符串10可以转化为数值10
    alert(isNaN(true));  //false,ture可以被转换成1；

    // Number()
    var num1 = Number("hello");  // NaN
    var num2 = Number(" ") ; //0
    var num3 = Number("000011"); //11
    var num4 = Number(true); //1

  //parseInt()
    var num5 = parseInt("123456bule"); //123456
    var num6 = parseInt("") ; //NaN
    var num7 = parseInt("0xA"); //10(十六进制数)
    var num8 = parseInt(22.5); //22
    var num9 = parseInt("070"); //56(八进制数)
    var num10 = parseInt("70"); //70 （十进制数）
    var num11 = parseInt("0xf"); // 15(十六进制数)
    var num12 = parseInt("0xAF",16);//  175 可以设置第二个参数来设置转换时候用的进制。
    var num13 =parseInt("AF",16); //175 也可以忽略他的前导数。

    // parseFloat

    var fl1 = parseFloat("123456blue"); //与parseInt一样，只返回数字  123456
    var fl2 = parseFloat("0xA"); // 0  直解析10进制数
    var fl3 = parseFloat("22.5"); // 22.5
    var fl4 = parseFloat("22.5.14"); // 22.5 只解析第一个小数点的数字
    var fl5 = parseFloat("0908.5"); //908.5
    var fl6 = parseFloat("3.125e7"); // 31250000

    //String

    var lang = "Java";
    lang = lang+"script"; // 创建一个新的lang,然后填充原来lang的内容和字符script ,在销毁原来的lang和script
    console.log(lang); //javascript
      // toString()
    var age = 23 ;
    var ageString = age.toString(); //字符串“11”
    var found = true;
    var foundString = found.toString(); //字符串 “true”
     var numst = 10 ;
    console.log(numst.toString()); //"10"
    console.log(numst.toString(2)); // "1010"，可以通过传递参数来输出以二进制，八进制，十六进制和其他有效进制表示的字符串

    // Object 类型，天生自带5个方法 ：

    /*
    * constructor :构造函数，保存着用于创建当前对象的函数。 var o = new Object() ,它的构造函数就是Object().
    * hasOwnProperty(propertyName):用于检查传递的属性名字在当前对象实例（而不是在实例的原型中）是否存在，参数要以字符串的形式。
    * isPrototypeOf(Object);用于检查传入的对象是不是当前对象的原型。
    * propertyIsEnumerable(propertyName): 用于检查给的属性能不能使用for-in语句来枚举。
    * toLocaleString();返回对象的字符串表示，该字符串与执行环境的地区对应。
    * toString();
    * valueOf();返回对象的字符串，数值或布尔值表示。
    * */
</script>
