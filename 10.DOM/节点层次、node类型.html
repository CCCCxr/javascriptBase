			每一段标记都能用树种的一个节点表示：元素通过元素节点表示，特性通过特性节点表示，文档通过文档类型表示，注释通过注释节点表示。

	    */

	     *

	     *  Node.ATTRIBUTE_NODE (2)  属性节点 
	     *  Node.TEXT_NODE (3)  文本节点   一般常用的就这三个。

 	     */
