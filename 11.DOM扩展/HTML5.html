<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="a">
    <div class="b c d ">
        <div class="div" id="div" data-appid="321">

        </div>
    </div>
</div>
<script>
    // 本章值讨论HTML5与DOM相关的节点内容
    /**
     * getElementByClassName() 参数：一个或多个类名（用空格隔断） 返回一个NodeList .
     */
    var a = document.getElementsByClassName("div a"); //取得类名为div 和a的元素 先后顺序无所谓


    // classList  是DOMTokenList的实例 拥有length属性 可以使用item()方法和【】. 还定义了一些额外的方法
    //  add()  contains() remove()  toggle()
    var div =document.getElementById("div");
    console.log(div.classList);
    div.classList.add("mydiv"); //添加一个类名
    div.classList.contains("div");// 确定列表中是否有给定的类名，有返回true 没有返回false。
    div.classList.remove("div"); // 删除类名
    div.classList.toggle("div"); // 切换类名


    //焦点管理  document.activeElement 始终会引用DOM中当前获得了焦点的元素。
    //用户获得焦点的方式：页面加载，用户输入，代码中调用focus()方法
    //document.hasFocus()  确定文档是否获得了焦点

    //HTMLDocument的变化

    //document.readyState属性 文档加载状态 有俩个可能的值： loading 正在加载文档  complete 已经加载完文档
    //document.compatMode 渲染页面的模式 有俩个值： CSS1Compat 标准模式  BackCompat 混杂模式
    //head属性 document.head 对head元素的引用。

    //字符集属性 document.charset 这个属性默认的值为"UTF-16" 可以通过<meta>元素，响应头部或直接设置来修改


    //自定义数据属性  H5规定可以为元素添加非标准的属性 但是要加前缀data-  添加了之后可以通过元素的dataset属性来获得自定义属性的值

    var data = document.getElementById("div").dataset.appid;
    console.log(data); //321

    //插入标记
    // innerHTML 属性 可读可写 ，读的时候返回调用元素的所有字节点。写的时候会替换调用元素原先的所有子节点。
    // outerHTML 属性 可读可写，读的时候返回调用它的元素及所有子节点的html标签。写的话会更具指定的HTML字符串创建新的DOM子树，然后用这个子树替换调用元素
    // insertAdjacentHTML()  两个参数：1.beforebegin,afterbegin,beforeend,afterend ,2.要插入的html代码

    div.insertAdjacentHTML("afterend","<p>1额</p>");

    //内存问题


    // scrollIntoView()方法 控制页面滚动，让调用的元素出现在视图中。

</script>
</body>
</html>
