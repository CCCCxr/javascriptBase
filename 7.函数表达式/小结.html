<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//使用函数表达式可以无须对函数进行命名,实现动态编程,也叫匿名函数.
		//递归函数应该使用arguments.callee来递归调用本身,不要使用函数名/
		//当函数内部定义了其他函数的时候,就创建了闭包,闭包有权访问包含函数内部的所有变量.
		/**
		 *  原理:后台的执行环节中,闭包的作用域链包含着它自己的作用域.包含函数的作用域和全局作用域.   		
		 *  通常函数的作用域以及其所有的变量都会在函数执行结束后被销毁.但是当函数返回一个闭包的时候,这个函数的作用域会一直在内存中保存到闭包不存在为止.
		 */  
		// 使用闭包可以在javascript中模仿块级作用域.
		/**
		 * 先创建一个立即执行函数(	function(){})(),这样既可以执行在函数中的代码,又不会在内存中留下对该函数的引用.
		 * 结果就是函数内部的所有变量都会被立即销毁--除非将某些变量赋值给了包含作用域(即外部作用域)中的变量.
		 */
		// 闭包还可以用于在对象中创建私有变量.
		 /**
		  *	即使Javascript中没有正式的私有对象属性的概念,但可以使用闭包来使用公有方法,而公有方法可以访问包含作用域中的变量.
		  * 有权访问私有变量的公有方法叫做特权方法.
		  * 可以使用构造函数模式 原型模式来实现自定义类型的特权方法,也可以使用模块模式 增强模块模式来实现单例的特权方法.
		  */
		 
		 //闭包和函数表达式都是极其有用的特性,利用他们可以实现很多的功能,不过因为需要创建而外的作用域,所以如果过度使用占用大量内存.
	</script>
</body>
</html>
