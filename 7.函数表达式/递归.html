<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
			函数表达式： 使用函数表达式来创建函数 
		 */
		var  func = function(){
			alert("Hi");
		};
		//这样创建的函数是匿名函数 并且无法进行函数提前声明提升
		


		/*
			递归函数,通过函数名字调用自身的情况下使用
		 */
		function num1(num){
			if (num<=1) {
				return 1 ;
			}else{
				return num*num1(num-1);
			}
		}
		console.log(num1(4));
		//这种方法如果在更改了函数名字之后就报错 ,所以使用arguments.callee指针来替代,这个指针指向一个正在执行的函数
		function num2(num){
			if (num<=1) {
				return 1;
			}else{
				return num*arguments.callee(num-1);
			}
		}
		console.log(num2(4));  // 这样无论如何更改名字都不会报错
		// 但是arguments.callee指针在严格模式下会报错,所以使用命名函数表达式来实现相同的结果.
		var f  = (function f1(num){
			if (num<=1) {
				return 1 ;
			}else{
				return num*f1(num-1);
			}
		})
		// 这种方式在俩种模式下都行得通
	

	//闭包   有权访问另外一个函数作用域的函数
	
	</script>
</body>
</html>
