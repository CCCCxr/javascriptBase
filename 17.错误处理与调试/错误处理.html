<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     *  1 浏览器报告的错误
     *
     *  2 错误处理 try-catch 语句
     *  如果try块中的代码发生错误会立即退出代码执行过程，然后接着执行catch的代码，并且catch会接受一个包含错误信息的对象，而且里面保存着一个用来存储错误消息的message属性。
     *      finally 子句 一经使用，其代码都会执行。
     *    错误类型：Error EvalError RangeError ReferenceError SyntaxError TypeError URLError
     *      当try-catch语句中发生错误的时候，浏览器会被认为错误已经被处理了。
     *       throw语句：模拟报错
     *
     */
        try{
            // 可能会导致错误的代码
        } catch(error) {
            // 在错误发生时怎么处理
        }

</script>
</body>
</html>
