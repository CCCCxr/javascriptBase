<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--表单：用form元素表示。
            属性：acceptCharset(服务器能够处理的字符集) action elements(表单中控件的集合) enctype(请求的编码类型)
            length 控件的数量 method 请求类型(get或post) name reset() 重置表单 submit() target

         提交表单： 用户点击提交按钮或图像按钮时候，就会提交表单  （会触发submit事件）
            <input type="submit" value="提交"> 通用提交
            <button type="submit">提交</button> 自定义提交
            <input type="image" src="xxx.png"> 图像按钮
            上述按钮获得焦点之后 按回车键就能提交表单
            如果表单中没有上述按钮，按回车则不会提交表单

            调用form.submit()   不会触发submit事件。
            解决重复提交：  第一次提交之后禁用按钮，或者利用onsubmit事件处理程序取消后续的表单提交操作。

         重置表单： 所有表单字段都会回到最开始的状态 （会触发reset事件）
                <input type="reset" value="重置表单">
                 <button type="reset" > 重置表单</button>

                 调用form.reset()  一样会触发reset事件

         表单字段 ：通过form的elements属性可以获得表单中所有元素的集合。包含着表单的所有字段。
          form.elements["索引值或字段名字"]。
                1 共有的表单字段属性 disabled form name readOnly tabindex value type
                2 共有的表单字段方法 focus() 和blur()
                3 共有的表单事件 blur  change focus

         文本框脚本 ： input 和 textarea
                    input size指定文本框中显示的字符数 value设置初始值 maxlength最大的字符数。
                    textarea rows指定字符行数，cols指定列数。


           选择文本 select()  只要文本框获得焦点的时候就能直接选中文本   使用时会触发select事件
                    selectionStart   selectionEnd   保存基数是0的数值，表示所选文本的范围
                    setSelectionRange() 选择部分文本 接收俩个参数 ：第一个字符的索引和要选择字符的索引
                    要看到选择的文本 必须在setSelectionRange() 之前或之后立即将焦点设置到文本框

          过滤输入 ： 1 屏蔽字符： 使用keypress事件配合按键的字符编码来实现
                   2 操作剪贴板 beforecopy 复制之前触发  copy复制的时候触发 beforecut 剪切之前触发 cut 剪切的时候触发 beforepaste 发生粘贴操作前触发 paste

           自动切换焦点

           HTML5约束验证API
                1必填字段 required属性
                2 其他输入类型 <input type="email"> <input type="url">
                3 数值范围  number range datetime datetime-local date month week time
                4.输入模式 pattern="\d+"  正则表达式
                5.检测有效性 checkValidity()  validity
                6.禁用验证  novalidate formnovalidate

          选择框脚本
                属性和方法: add(newOption,relOption)  multiple options remove(index) selectedIndex size

                访问选中项  单项的可以使用selectIndex属性
                          选中多项可以使用selected 将其设置为true

                添加选项  DOM方法   使用Option构造函数 add()方法

                移除方法  DOM的removeChild()  remove(index)

                移动和重排选项  使用DOM insertBefore()方法

         表单序列化

        富文本
        页面中嵌入一个包含空HTML页面的iframe，通过设置frame的document.designMode属性变可编辑
        1.使用element 的contenteditable属性 为ture直接编辑
        2.操作富文本：使用document.execCommand()方法
        3.富文本选区：使用iframe的getSelection（）方法
        4.表单与富文本：通常添加一个隐藏的字段，让他的值等于从iframe中提取的HTML。
               -->
</body>
</html>
