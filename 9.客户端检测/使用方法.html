<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	  //用户代理检测是客户端检测的最后一个选择，只要可能都应该优先采用能力检测和怪癖检测。
	  /**
	   * 用户代理检测一般适用于：
	   * 	1.不能直接精确地适用能力或怪癖检测
	   * 	2.同一款浏览器在不同平台下具备不同的能力
	   * 	3.为了跟踪分析等目的需要知道确切的浏览器。
	   */
	</script>

	<script>
	/**
	 * 能力检测：在编写代码之前先检测特定浏览器的能力。例如，脚本在调用某个函数之前，可以先测试该函数是否存在。
	 *
	 * 怪癖检测：怪癖检测实际上是浏览器实现中存在的bug。先运行一小段代码，然后确定浏览器是否存在某个怪癖。由于怪癖检测与能力检测相比效率更低，因此应该只在某个怪癖会干扰脚本运行的情况下使用。
	 *
	 *
	 * 用户代理检测：通过检测用户代理字符串来识别浏览器。用户代理字符串可以检测出浏览器所用的呈现引擎以及所在的平台，包括移动设备和游戏设备。
	 */
	</script>
</body>
</html>
