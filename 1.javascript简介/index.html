  1.1  javascript简史
     1995年诞生
     最开始是LiveScript,然后为了搭上Java的顺风车改名为JavaScript。
     由于有3个版本，Netscape Navigator的JavaScript，IE中的Jscript,ScriptEase的CEnvi.

     ECMA负责将他们同意了标准，一种名为ECMAScript的脚本语言标准。
  1.2 实现
     完整的JS由3部分组成：
     核心（ECMAScript）
     文档对象模型（DOM）
     浏览器对象模型（BOM）


    ECMAScript 规定语言的内容：
    语法，类型，语句，关键字，保留字，操作符，对象。
    ECMAScript 本书描绘的是第五版，发布于2009年

    DOM :
    DOM将整个页面映射为一个多层节点结构。将页面文档变成树形图，借助DOM的API，可以轻松自由的进行节点的增删改查

    BOM :
    提供与浏览器交互的方法和接口，只处理浏览器窗口和框架。
