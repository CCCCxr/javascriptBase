    /**
     *  引用类型的值 : (对象),是引用类型的实例,由new+构造函数组成
     *              var person = new Object();
     */
    /*
     *Object 类型 是一个基础的类型,其他所有类型从Object继承了基本的行为
     * 创建一个新的Object类型的实例可以使用new加Object构造函数,也可以使用对象字面量表示
     *  var person = {
     *      属性和方法....
     *  }
     *
     *  访问时可以通过点表示法和方括号表示法,后者可以使用变量来访问属性
     */

            name : "cxr"
        };
        var name1= "name";
        person.name ; //cxr
        person[name1]; //cxr


    /**

     *   队列方法: shift()和unshift(),删除数组中的第一项并返回该项,后者在数组前端添加项并返回新数组的长度;
     *   重排序: reverse()和sort(); 前者反转数组项的顺序,后者对每个字符进行toString()转型成字符串(没传递函数参数的情况下
     *          ),并比较得到的字符串,将它们升序排列.也可以自己传比较函数优化比较.

     *            slice(),根据参数来创建一个基于数组中的一项或多项的新数组,第一个参数为起点位置,第二个参数为终点位置,
     *            如果不写就是数组的长度.
     *            splice(). 可以删除/插入/替换数组中的项,根据参数来决定 第一个参数设置操作位置,第二个参数设置删除数量,
     *            后面的参数决定插入的项的值
     *   位置方法: indexOf()与lastIndexOf() ;俩个参数 要查找的值和位置(可选),返回字符第一次出现的位置,如果没有则返回-1.
     *            lastIndexOf()又右到左开始查找.
     *   迭代方法:every(),filter();forEach(),map(),some()
