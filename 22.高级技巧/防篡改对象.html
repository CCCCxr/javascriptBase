<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style="background: black;width: 500px;height: 500px;position: absolute" id="mydiv">

</div>
<script>

    // 防止代码被别人意外的修改,可以自定义防篡改对象.

        // 1级保护 不可扩展对象 使用Object.preventExtensions() 方法可以让对象无法进行扩展
     var person = {name:"cxr"};
     Object.preventExtensions(person);
     person.age = 23;
     console.log(person.age);  //undefined
     console.log(person.name);  //但是已有的成员不受影响
     console.log(Object.isExtensible(person));   //用来查看对象是否可以扩展

      //  2级保护 密封的对象 密封对象不可扩展,已有成员的[[Configurable]] 特性被设置为false. 之后便不能删除属性和方法. 但是可以被修改
    Object.seal(person);
    person.name = "chen";
    delete person.name;
    console.log(person.name); //chen
    console.log(Object.isSealed(person)); //检测对象有没有被密封.
    // 最严格的保护  冻结对象 即不可扩展,又是密封的
    Object.freeze(person);
    Object.isFrozen(person); //检测对象是否冻结

    // 高级计时器
        //  定时器的工作方式：当特定时间过去后将代码插入队列
        // 避免使用setInterval()  链式调用setTimeout(): setTimeout(function(){setTimeout(argument.callee,interval)},interval)
    //  Yielding Processes

    // 函数节流   某些代码在没有间断的情况下连续重复执行，在resize事件中常用

    //自定义事件  事件是一种叫做观察者的设计模式  由主体和观察者俩个部分组成 主体负责发布事件,同事观察者通过订阅这些事件来观察该主体.
    //   概念:创建一个管理事件的对象,让其他对象监听那些事件.

    //拖放  概念:点击某个对象,并按住鼠标不放,然后将其移到另一个区域,然后释放鼠标按钮将对象"放"在这里.

    document.addEventListener("mousemove",function(event){
        var div = document.querySelector("#mydiv");
        div.style.left = event.clientX + "px";
        div.style.top = event.clientY + "px";
    },false);

</script>
</body>
</html>
