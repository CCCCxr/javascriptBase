<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    //  最佳实践
    /**
     *   可维护性
     *      可维护性代码:  可理解性 直观性 可适应兴 可扩展性  可调试性
     *        代码约定:
     *                  1 具有可读性(缩进方式,注释 ) : 函数和方法  大段代码 算法 hack
     *                  2 变量和函数命名 : 变量名必须用名词  函数名以动词开头  返回布尔值的函数一般以is开头
     *                  3 变量类型透明 : 定义变量的时候给一个初始值来表示类型   匈牙利标记法  类型注释
     *        松散耦合:
     *                  1 解耦HTML/JavaScript
     *                  2 解耦CSS/JavaScript
     *                  3 解耦应用逻辑/事件处理程序
     *                      勿将event对象传给其他方法,只传event对象中的数据.
     *                      任何可以在应用层面的动作都应该可以在不执行任何事件处理的情况下进行
     *                      任何事件处理程序都应该处理事件,然后将处理转交给应用逻辑
     *        编程实践:
     *                  1 尊重对象所有权,如果不是你需要维护或创建的,那么就不要为实例或原型添加属性和方法,不要重新定义已经存在的方法
     *                  2 避免全局变量和函数 创建命名空间来
     *                  3 避免与null进行比较 转而使用类型检测来确定是否想要的值
     *                  4 使用常量
     *    性能
     *          注意作用域 : 避免全局查找 将函数中全局的全局引用存储在局部变量中.减少函数中对全局的引用
     *                      避免使用with语句
     *          选择正确的方法
     *                  1 避免不必要的属性查找
     *                  2 优化循环 :  减值迭代  简化终止条件 简化循环体 后循环
     *                  3 展开循环  当循环的次数确定，消除循环并使用多次函数调用往往更快 不确定时，Duff装置技术
     *                  4 避免双重解释  实例化一个新的解析器有不容忽视的开销，避免出现需要JavaScript解释的字符串
     *                  5 性能的其他注意事项  使用js的自带方法. switch语句比一大堆的if-else快  位运算符比较快
     *          最小化的语句数
     *                  1 多个变量声明使用一条语句
     *                  2 插入迭代值
     *                  3 使用数组和对象字面量
     *         优化DOM交互
     *                  1 最小化现场更新   增加DOM的时候,使用文档碎片来构建.
     *                  2 使用innerHTML 对于大DOM的更改 则使用innerHTML.
     *                  3 使用事件代理 通过事件冒泡实现
     *                  4 注意HTMLCollection   什么时候返回HTMLCollection : getElementByTagName()   获取元素的childNodes和attributes属性 特殊的合集,如document.form document.images等
     *   部署
     *          构建过程 : 知识产权问题 文件大小  代码组织
     *          验证
     *          压缩   文件压缩  HTTP压缩
     *
     */
</script>
</body>
</html>
