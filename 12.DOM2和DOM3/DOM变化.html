    //     1.访问元素的样式
    //     在支持style特性的HTML元素在JavaScript中都有一个对应的style属性。这个style对象包含着通过HTML的style特性指定的所有样式信息。（不包括外部样式表和嵌入样式表） 
    //     多数情况下都可以通过简单的转换属性名的格式来实现转换，但是float要写成cssFloat ie支持的是styleFloat.
    //     只要取得一个有效的元素的引用，就可以用js给为其设置样式
    var div = document.getElementsByClassName("mydiv")[0];
    div.style.width = "100px";
    div.style.height = "100px";
    div.style.border = "1px solid black";
    console.log(div.style.border);  // 也可以通过这样来取得元素的样式信息

    //DOM2级还为style对象定义了一些属性和方法。
    //  cssText 可读可写style特性中的css代码 length 表示给元素的css属性的数量。 parentRule 表示给CSS信息的CSSRule对象。
    //  getPropertyCSSValue() 返回包含给定属性值的CSSValue对象。getPropertyPriority() 如果给定的属性使用!important设置则返回important 否则返回空字符串
    //  getPropertyValue()返回给定属性的字符串值。 item()返回给定位置的CSS属性名称 removeProperty()从样式中删除给定属性
    //  setProperty()将给定属性设置相应的值，并加上important或者一个空字符串。
    console.log(div.style.cssText);
    div.style.setProperty("width","300px","important");
    console.log(div.style.getPropertyValue("width"));

    //计算的样式
    //getComputedStyle() 接收2个参数 ： 要计算出最终样式的元素和一个伪元素字符串（可选）
    var computed =document.defaultView.getComputedStyle(div);
    console.log(computed.width);
    // ie中为 currentStyle

    // 操作样式表
    //CSSStyleSheet类型表示的是样式表，包括通过link元素包含的样式表和在style元素中定义的样式表
    console.log(document.styleSheets);

    //   CSS规则
    console.log(document.styleSheets[0].rules[0]);

    //   删除规则
    document.styleSheets[0].deleteRule(0); //一个参数：要删除的规则的位置
    //IE中是document.styleSheets[0].removeRule[0];

    //1.偏移量

    console.log(div.offsetHeight); //102 元素在垂直方向占用的大小。 含边框的大小
    console.log(div.offsetWidth); // 302
    console.log(div.offsetTop); //8  （外边距）
    console.log(div.offsetLeft); //8
