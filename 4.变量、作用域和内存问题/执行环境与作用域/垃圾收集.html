<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     *  垃圾收集：JS中的垃圾收集器会按照固定的时间间隔，或代码执行中预定的收集时间，找出不在继续使用的变量，然后释放期内存；
     *
     *  标记清除：放弃了；
     *  引用计数：会导致循环引用，大量的内存得不到回收，所以使用null来断开原声javascript对象与DOM元素之间的连接，也消除了常见的内存泄漏现象。
     *
     *  性能问题：以临界值来触发垃圾收集器，为了不让它频繁运行，触发垃圾收集的变量分配、字面量和（或）数组元素的临界值被调整为动态修正。
     *
     *  管理内存：分配给web浏览器的可用内存数量通常要比分配给桌面应用程序少。
     *          确保占用最少的内存可用让页面获得更好的性能。
     *          解除引用，适用于大多数全局变量和全局对象的属性，一旦它不在有用就将其设置为null，让它脱离执行环境，以便垃圾回收机制回收
     *
     */
</script>
</body>
</html>
