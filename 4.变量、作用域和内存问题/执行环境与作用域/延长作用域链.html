<script>
    /**
     * 执行环境。定义了变量或者函数有权访问的其他数据，决定它们各自的行为。每个环境都有与之关联的变量对象，用来保存环境中定义的所有变量和函数
     *    全局环境：最外围的一个执行环境，在web中，全局环境就是window对象。
     *     每一个函数都有自己的执行环境（局部环境），当代码在环境中执行的时候会创建变量对象的一个作用域链
     *     作用域链是保证执行环境有权访问的所有变量和函数的有序访问。
     *     作用域链前端：当前执行的代码所在环境的变量对象（函数为arguments对象）；
     *     末端：全局执行环境的变量对象。
     *     标识符解析是沿着作用域链一级一级的搜索标识符的过程，如果找不到会报错、
     *     只能沿着作用域链往上查询，也就是说外部的环境不能访问内部环境的变量和函数。
     */

    /**
     * 延长作用域链
     *       也就是临时在作用域链的前端加一个变量对象。改变量对象在代码被执行后被移除；
     *       try-catch语句的catch块和with语句都会在作用域的前端增加一个变量对象；
     */
        function buildUrl() {
            var qs = "?debug=true";
            with(location){
                var url = href+qs;
            }
            return url;
        }


</script>
