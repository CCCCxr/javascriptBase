<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    使用script元素标签来实现javascript

    <script>

        JS代码块·····

    </script>

    如果要使用外部JS文件需要指定script标签的src属性

    <script scr="../JS/example.js"></script>

    还有些其他的属性：
    async 表示立即下载该脚本，但不妨碍页面中其他操作，只对外部文件有效
    charset 表示通过src属性指定的代码的字符集，但是由于大多数浏览器都会忽略他的值，所以很少用
    defer 表示脚本可以延迟到文档完全被解析和显示之后再执行。
    language 已废弃
    type 表示编写代码使用的脚本语言的内容类型。

    将script标签放在body标签的最底下，这样可以更快的呈现页面内容。加快页面加载速度。

    使用noscript标签来提醒用户开启JS ,当JS开启时，noscript标签里面的内容是不显示的。
-->
</body>
</html>
